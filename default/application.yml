    competing-factors:
      chat-recommendation-factors:
        collaborativeFiltering: 1.0
        performerPopularity: 0.0
        performerQualityCategory: 0.0
        performerRating: 0.0
        userHistoricalActivity: 0.0
        userLastSearch: 0.0
        userSessionActivity: 0.0
      gravity-set-factors:
        collaborativeFiltering: 1.0
        performerPopularity: 0.0
        performerQualityCategory: 0.0
        performerRating: 0.0
        userHistoricalActivity: 1.0
        userLastSearch: 1.0
        userSessionActivity: 1.0
      most-popular-factors:
        performerPopularity: 1.0
        performerQualityCategory: 1.0
        performerRating: 1.0
      search-page-factors:
        collaborativeFiltering: 1.0
        lastOnlineDecay: 1.0
        performerPopularity: 0.0
        performerQualityCategory: 0.0
        performerRating: 0.0
        userHistoricalActivity: 1.0
        userLastSearch: 1.0
        userSessionActivity: 1.0
      top-hit-factors:
        performerPopularity: 1.0
        performerQualityCategory: 1.0
        performerRating: 1.0
    normalization-config:
      pareto-transformed-score-max-value: 10.0
      popularity-minimum-treshold: 0.0
      popularity-pareto-eighty-percent-level: 25.0
      rating-minimum-treshold: 100.0
      rating-pareto-eighty-percent-level: 2000.0
    query-config:
      last-online-decay:
        decay: 0.5
        enabled: true
        offset: 1
        scale: 100
      response-structure: "verbose"
