---
app:
  alert-retention-days: 7
  cf-neo4j-core:
    item-cf-boost: 1
    like-max-amount: 2000
    performer-similarity-max-number: 10
    performer-similarity-min-in-common: 1
    performer-similarity-threshold: 0.05
    recommendation-type: "item"
    recommendations-limit: 50
    similarity-calculation: "tanimoto"
    similarity-output-json-enabled: true
    user-cf-boost: 1
    user-similarity-max-number: 10
    user-similarity-min-in-common: 1
    user-similarity-threshold: 0.05
  event-store-redis:
    collaborative-filtering-score-pareto-eighty-percent-level: 15.0
    event-boosting:
      add-to-favourites: "20.0f"
      free-chat: "1.0f"
      private-chat: "3.0f"
      sneak-peek: "0.0f"
      surprise: "5.0f"
    historical-event-expiry: 7776000000
    historical-score-pareto-eighty-percent-level: 25.0
    pareto-transformed-score-max-value: 10.0
    session-event-expiry: 2592000000
    session-score-pareto-eighty-percent-level: 5.0
  log-monitor:
    enabled: false
    nr-of-matched-examples-to-return: 1
    rules:
    - custom-time-frame: ""
      enabled: true
      field: "level"
      name: "Error detection"
      type: "match"
      value: "error"
    - custom-time-frame: ""
      enabled: true
      field: "level"
      name: "Warn detection"
      type: "match"
      value: "warn"
    - custom-time-frame: ""
      enabled: true
      field: "response_time"
      filter: "log_type:recommendation"
      name: "Average recommendation response time exceeds a limit"
      type: "average_above"
      value: 100
    - custom-time-frame: ""
      enabled: true
      field: "response_time"
      filter: "log_type:recommendation"
      name: "Maximum recommendation response time exceeds a limit"
      type: "maximum_above"
      value: 1000
    - custom-time-frame: ""
      enabled: true
      field: "nr_of_items"
      filter: "log_type:online_performer_status_sync"
      name: "Average number of online performer status updates is less than a limit"
      type: "average_below"
      value: 5
    - custom-time-frame: 10
      enabled: true
      field: "nr_of_items"
      filter: "log_type:performer_data_change_event"
      name: "Number of performer data change events is less than a limit"
      type: "sum_below"
      value: 1
    - custom-time-frame: ""
      enabled: true
      field: "nr_of_items"
      filter: "log_type:user_activity_event"
      name: "Number of user activity events is less than a limit"
      type: "sum_below"
      value: 1
  reco:
    page-size-multiplier: 2
  search-engine:
    boosting-weights:
      last-search-term-weights:
        Age: 3.8
        Appearance: 3.1
        Audio: 2.5
        BreastSize: 3.5
        Build: 3.6
        CamQuality: 2.1
        CamSoftware: 2.0
        CamType: 2.2
        Ethnicity: 3.9
        Extended: 3.3
