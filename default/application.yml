logging:
  log-collection:
    log-retention-days: 7
spring:
  cloud:
    config:
      allow-override: "true"
      override-none: "false"
      override-system-properties: "false"
  alerts-index-config:
    number-of-replicas: 1
    number-of-shards: 1
  cf-neo4j-core:
    executor:
      core-pool-size: 4
      max-pool-size: 8
      queue-capacity: 10000000
    rdb-listener-source: "local"
    rdb-poll-delay: 1000
    rdb-poll-rate: 100000
    rdb-source:
      ftp-host: "192.168.10.67"
      ftp-password: "password"
      ftp-port: 21
      ftp-remote-folder: "/var/lib/redis/6379"
      ftp-user: "user"
      rdb-folder: "${user.home}/Servers/redis-3.0.7/src/"
    recommendation-batch-size: 10
  elasticsearch-config:
    cluster-nodes:
    - "127.0.0.1"
    http-port: 9200
    transport-port: 9300
  gateway:
    client-param-name: "config"
    default-route-config: "default"
    route-config:
      default:
        enabled: true
        major-minor-version: "0.5"
        profile: "default"
      jasmin:
        enabled: true
        major-minor-version: "0.5"
        profile: "jasmin"
  index-config:
    number-of-replicas: 2
    number-of-shards: 1
  instance-monitor:
    apps:
      cfneo4j:
        enabled: false
        env-properties:
        - "spring.cf-neo4j-core.enabled"
      worker:
        enabled: true
        env-properties:
        - "spring.worker-core.performer-status-scheduler.enabled"
        - "spring.worker-core.top-hits-scheduler.enabled"
    health:
      enabled: true
    scheduler:
      every-x-second: "x%2==0"
  log-elasticsearch-config:
    cluster-name: "reco-cluster"
    cluster-nodes:
    - "127.0.0.1"
    http-port: 9200
    transport-port: 9300
  log-monitor:
    scheduler:
      initial-delay: 60000
      rate: 60000
  mail:
    sender:
      enabled: true
      host: "smtp.gmail.com"
      message-from: "livejasminregistry@gmail.com"
      message-to: "livejasminregistry@gmail.com"
      password: "livejasmina"
      port: 587
      rule-average-above-message-template: "Rule '%s' has matched. '%s' field average\
        \ is '%s' which exceeds the treshold '%s'"
      rule-average-below-message-template: "Rule '%s' has matched. '%s' field average\
        \ is '%s' less than the treshold '%s'"
      rule-match-message-template: "Rule '%s' has matched. '%s' field contained the\
        \ '%s' value. %s log matched, examples '%s'"
      rule-maximum-above-message-template: "Rule '%s' has matched. '%s' field maximum\
        \ is '%s' which exceeds the treshold '%s'"
      rule-message-subject: "Rule '%s' has matched"
      rule-sum-below-message-template: "Rule '%s' has matched. Sum of '%s' is '%s'\
        \ less than the treshold '%s'"
      server-down-message-subject: "Microservice is down :("
      server-down-message-template: "Microservice '%s' is down :("
      username: "livejasminregistry"
  worker-core:
    performer-status-scheduler:
      initial-delay: 350
      pool-size: 1
      rate: 1100
    top-hits-cache-size: 200
    top-hits-scheduler:
      initial-delay: 400
      pool-size: 1
      rate: 10000